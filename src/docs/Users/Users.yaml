paths:
  /api/sessions/register:
    post:
      summary: Registra un usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/registerUser'
      responses:
        '201':
          description: Usuario registrado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: La edad ingresada es menor a 0 | El correo electrónico ya está registrado | Faltan datos
        '500':
          description: Error del servidor

  /api/sessions/login:
    post:
      summary: Inicia sesión
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/loginUser'
      responses:
        '200':
          description: Sesión iniciada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Error de credenciales
        '500':
          description: Error del servidor

  /api/sessions/logout:
    post:
      summary: Cierra sesión
      tags:
        - Users
      responses:
        '200':
          description: Sesión cerrada correctamente
        '500':
          description: Error del servidor

  /api/sessions/forgot-password:
    post:
      summary: Envía un mail al usuario para restablecer la contraseña
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/resetPassword'
      responses:
        '200':
          description: Email enviado correctamente
        '500':
          description: Error del servidor

  /api/sessions/premium:
    post:
      summary: Actualiza a cuenta premium el usuario logueado
      tags:
        - Users
      responses:
        '200':
          description: Cuenta actualizada correctamente
        '401':
          description: No se ha iniciado sesión | No se ha iniciado sesión como usuario estándar
        '500':
          description: Error del servidor

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID auto-generado por Mongo
          format: ObjectId
          readOnly: true
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo electrónico del usuario
        age:
          type: number
          description: Edad del usuario
        password:
          type: string
          description: Contraseña del usuario
        role:
          type: string
          description: Rol del usuario
          enum:
            - user
            - premium
      example:
        _id: 6695d9de7b199e08dd01f892
        first_name: Juan
        last_name: Pérez
        email: juan@mail.com
        age: 25
        password: $2b$10$8ckE7sYGthIksY/ZUEl9w.yuZi2w2rgzZuf34lxAPeu5v8SvSB4we
        role: user
  
  requestBodies:
    registerUser:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        age:
          type: number
        password:
          type: string
      required:
        - first_name
        - last_name
        - email
        - age
        - password
      example:
        first_name: Juan
        last_name: Pérez
        email: juan@mail.com
        age: 25
        password: 123456

    loginUser:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
      example:
        email: juan@mail.com
        password: 123456

    resetPassword:
      type: object
      properties:
        email:
          type: string
      required:
        - email
      example:
        email: juan@mail.com