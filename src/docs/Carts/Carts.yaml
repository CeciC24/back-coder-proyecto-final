paths:
  /api/cart:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carts
      responses:
        '200':
          description: Carritos obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        '500':
          description: Error del servidor
    post:
      summary: Crea un carrito
      tags:
        - Carts
      responses:
        '200':
          description: Carrito creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Error del servidor

  /api/cart/{cid}:
    get:
      summary: Obtiene un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
          description: ID del carrito
      responses:
        '200':
          description: Carrito obtenido correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: ID de carrito inválido
        '404':
          description: Carrito no encontrado
        '500':
          description: Error del servidor
    put:
      summary: Reemplaza los productos de un carrito por los ingresados
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
          description: ID del carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/replaceCart'
      responses:
        '200':
          description: Los productos del carrito fueron reemplazados correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: ID de carrito inválido
        '404':
          description: Carrito no encontrado
        '500':
          description: Error del servidor
    delete:
      summary: Vacía un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
          description: ID del carrito
      responses:
        '200':
          description: Carrito vaciado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: ID de carrito inválido
        '404':
          description: Carrito no encontrado
        '500':
          description: Error del servidor

  /api/cart/{cid}/product/{pid}:
    post:
      summary: Agrega un producto a un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
          description: ID del carrito
        - name: pid
          in: path
          required: true
          schema:
            type: string
          description: ID del producto
      responses:
        '200':
          description: Producto agregado correctamente al carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: ID de carrito/producto inválido
        '404':
          description: Carrito/Producto no encontrado
        '500':
          description: Error del servidor
    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
          description: ID del carrito
        - name: pid
          in: path
          required: true
          schema:
            type: string
          description: ID del producto
      responses:
        '200':
          description: Producto eliminado correctamente del carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: ID de carrito/producto inválido
        '404':
          description: Carrito/Producto no encontrado
        '500':
          description: Error del servidor
    put:
      summary: Cambia la cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
          description: ID del carrito
        - name: pid
          in: path
          required: true
          schema:
            type: string
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/changeQuantity'
      responses:
        '200':
          description: Cantidad del producto cambiada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: ID de carrito/producto inválido
        '404':
          description: Carrito/Producto no encontrado
        '500':
          description: Error del servidor

  /api/cart/{cid}/purchase:
    get:
      summary: Realiza la compra de un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            type: string
          description: ID del carrito
      responses:
        '200':
          description: Compra realizada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Error del servidor


components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID auto-generado por Mongo
          format: ObjectId
          readOnly: true
        products:
          type: array
          description: Lista de productos en el carrito, cada producto tiene un id de referencia y una cantidad
          items:
            type: object
            properties:
              product:
                type: string
                format: ObjectId
              quantity:
                type: integer
                minimum: 1
            required:
              - product
              - quantity
          default: []
      example:
        _id: '663e81663b4483c76a98b393'
        products: [{ product: '663e81663b4483c76a98b393', quantity: 2 }]

  requestBodies:
    replaceCart:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CartItem'
            required:
              - product
              - quantity
      example:
        [{ product: '663e81663b4483c76a98b393', quantity: 24 }, { product: '663e81663b4483c76a98b394', quantity: 10 }]
    changeQuantity:
      content:
        application/json:
          schema:
            type: object
            properties:
              quantity:
                type: integer
                minimum: 1
            required:
              - quantity
      example:
        quantity: 3